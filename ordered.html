<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Start Computer</li>
    <li>Open Code Editor</li>
    <li>Write Code</li>
  </ol>

</body>
</html>
